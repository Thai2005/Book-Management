<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/payment.css">
    <title>Thanh Toán</title>
</head>
<body>
    <header class="header">
        <div class="header-1">
            <a href="Book Store.html" class="logo"><i class="fas fa-book"></i>Book</a>
            </form>
            <div class="icons">
                <a href="checkout.html" class="fas fa-shopping-cart"></a>
                <div id="login-btn" class="fas fa-user"></div>
            </div>
        </div>
    </header>
    <div class="tag">Quét qr code để thanh toán</div>
    <div class="container">
        <div class="book-payment">
            <div class="add-info-personal">
                <input placeholder="Địa chỉ">
                <input placeholder="Số điện thoại">
                <input placeholder="Họ tên">
                <div class="payment-success">Thanh toán thành công</div>
                <div class="payment-input">Vui lòng nhập thông tin</div>
                <button class="btn-confirm">Xác Nhận</button>
            </div>
            <img src="qrcode.jfif" class="qr-code-picture">
        </div>
    </div>
    <script>
        document.querySelector('.btn-confirm').addEventListener('click', ()=>{
            const inputs = document.querySelectorAll('.add-info-personal input');
            let valid = true;
            inputs.forEach((input) => {
                if(input.value === ''){
                    valid = false;
                    document.querySelector('.payment-input').classList.add('js-payment-input');
                    setTimeout(() => {
                        document.querySelector('.payment-input').classList.remove('js-payment-input');
                    }, 2000);
                }
            })
            if(valid){
                document.querySelector('.payment-success').classList.add('js-payment-success');
                setTimeout(() => {
                    document.querySelector('.payment-success').classList.remove('js-payment-success');
                }, 2000);
            }
        })
    </script>
</body>
</html>
